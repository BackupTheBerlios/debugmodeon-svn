<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<body>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/static/css/960.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/static/css/text.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<title>{% block title %}{% endblock %}</title>
	<style type="text/css" media="screen">
		#center {
			margin: 0 auto;
			margin-top: 50px;
		}
		#center .box {
			margin: 0 auto;
			width: 300px;
			margin-top: 20px;
		}
		#center .box div {
			margin: 0 auto;
			width: 250px;
		}
		#heading {
			text-align: center;
		}
		
		div.box {
			border: 1px solid #7890a8;
			background-color: #eaefef;
			background-image: url(/static/images/bg3.png);
			background-repeat: repeat-x;
			background-position: bottom;
		}
		
		div.box p.title {
			background-color: #4e5d6d;
			text-align: center;
			color: white;
			background-image: url(/static/images/bg2.png);
			background-repeat: repeat-x;
			background-position: top;
		}
	</style>
	
</head>

<body>
	<div id="center">
		<p id="heading"><a href="/">debug_mode=ON</a></p>
		<div class="box">
			{% block content %}{% endblock %}
		</div>
	</div>
<script type="text/javascript" src="/static/js/prototype.js"></script>
{% block javascript %}{% endblock %}
</body>
</html>
