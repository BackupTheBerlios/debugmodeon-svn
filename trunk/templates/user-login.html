{% extends "blank.html" %}
{% block title %}
	Iniciar sesión
{% endblock %}

{% block content %}
    <p class="title">Iniciar sesión</p>
	
	{% if error %}
		<p style="color:red;text-align:center">{{ error }}</p>
	{% endif %}
	
	<form action="/user.login" method="post" accept-charset="utf-8" enctype="multipart/form-data">
		<input type="hidden" name="redirect_to" value="{{ redirect_to }}" />
		
		<div class="form">
			<p>
				<label for="nickname">Usuario</label>
				<input id="input_name" type="text" name="nickname" value="{{ nickname }}" size="30" maxlength="50" />
			</p>
			<p>
				<label for="password">Contraseña</label>
				<input type="password" name="password" value="" size="30" maxlength="50" />
			</p>
			<p><input type="submit" value="Continuar" /></p>
		</div>
	</form>
{% endblock %}
