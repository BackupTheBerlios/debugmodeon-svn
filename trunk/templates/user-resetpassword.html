{% extends "blank.html" %}
{% block title %}
	Recuperar contraseña
{% endblock %}

{% block content %}
	<p class="title">Nueva contraseña</p>
		<form action="/user.resetpassword" method="post" accept-charset="utf-8">

		<input type="hidden" name="token" value="{{ token }}" />
		<input type="hidden" name="nickname" value="{{ nickname }}" />

		{% if error %}
			<p style="color:red;text-align:center">{{ error }}</p>
		{% endif %}

		<div class="form">
			<p>
				<label for="password">Nueva contraseña</label>
				<input id="password" type="password" name="password" value="" style="width:200px" maxlength="12" />
			</p>
			<p>
				<label for="re_password">Repite la nueva contraseña</label>
				<input type="password" name="re_password" value="" style="width:200px" maxlength="12" />
			</p>
			<p><input type="submit" value="Cambiar contraseña" /></p>
		</div>

	</form>
{% endblock %}

{% block javascript %}
<script type="text/javascript" charset="utf-8">
	$('password').focus()
</script>
{% endblock %}
