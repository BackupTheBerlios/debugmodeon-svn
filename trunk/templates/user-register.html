{% extends "blank.html" %}
{% block title %}
	Nuevo usuario
{% endblock %}

{% block content %}
    <p class="title">Nuevo usuario</p>
		<form action="/user.register" method="post" accept-charset="utf-8">
   
		<input type="hidden" name="redirect_to" value="{{ redirect_to }}" />
		
		{% if error %}
			<p style="color:red;text-align:center">{{ error }}</p>
		{% endif %}
		
		<div class="form">
			<p>
				<label for="nickname">Nombre de usuario</label>
				<input id="nickname" type="text" name="nickname" value="{{ nickname }}" style="width:200px" maxlength="20" />
			</p>
			<p>
				<label for="email">e-mail</label>
				<input type="text" name="email" value="{{ email }}" style="width:200px" />
			</p>
			<p>
				<label for="re_email">Repite el e-mail</label>
				<input type="text" name="re_email" value="" style="width:200px" />
			</p>
			<p>
				<label for="password">Contraseña</label>
				<input type="password" name="password" value="" style="width:200px" maxlength="12" />
			</p>
			<p>
				<label for="re_password">Repite la contraseña</label>
				<input type="password" name="re_password" value="" style="width:200px" maxlength="12" />
			</p>
			<p><input type="submit" value="Registrarse" /></p>
		</div>

	</form>
{% endblock %}

{% block javascript %}
<script type="text/javascript" charset="utf-8">
	$('nickname').focus()
</script>
{% endblock %}
