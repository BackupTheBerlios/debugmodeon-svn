{% extends "blank.html" %}
{% block title %}
	Cambiar contraseña
{% endblock %}

{% block content %}
	<p class="title">Cambiar contraseña</p>
		<form action="/user.changepassword" method="post" accept-charset="utf-8">

		<input type="hidden" name="redirect_to" value="{{ redirect_to }}" />

		{% if error %}
			<p style="color:red;text-align:center">{{ error }}</p>
		{% endif %}

		<div class="form">
			<p>
				<label for="old_password">Contraseña actual</label>
				<input id="old_password" type="password" name="old_password" value="" style="width:200px" maxlength="12" />
			</p>
			<p>
				<label for="password">Nueva contraseña</label>
				<input type="password" name="password" value="" style="width:200px" maxlength="12" />
			</p>
			<p>
				<label for="re_password">Repite la nueva contraseña</label>
				<input type="password" name="re_password" value="" style="width:200px" maxlength="12" />
			</p>
			<p><input type="submit" value="Cambiar contraseña" /></p>
		</div>

	</form>
{% endblock %}

{% block javascript %}
<script type="text/javascript" charset="utf-8">
	$('old_password').focus()
</script>
{% endblock %}
